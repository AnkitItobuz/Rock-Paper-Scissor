<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div
      class="container d-flex flex-column justify-content-center gap-4 align-items-center"
    >
      <h1 class="page-head">Rock Paper Scissor Game</h1>

      <div class="d-flex flex-row f gap-4 border box rounded-1">
        <div class="game-box">
          <h3 class="text-center mt-2 text-decoration-underline" id="player1">
            Player1
          </h3>
          <h5 class="text-center hidden-items">
            Score:
            <p id="user-score">0</p>
          </h5>
          <span
            class="d-flex flex-column justify-content-center align-items-center mt-5"
          >
            <img
              src="images/rock.svg"
              alt="rock sign image"
              class="game-move-img"
              id="user-rock"
            />
            <img
              src="images/paper.svg"
              alt="paper sign image"
              class="game-move-img hide"
              id="user-paper"
            />
            <img
              src="images/secissor.svg "
              alt="scissors sign image"
              class="game-move-img hide"
              id="user-scissors"
            />
          </span>
        </div>
        <div class="game-box">
          <h3 class="text-center mt-2 text-decoration-underline" id="player2">
            Player2
          </h3>
          <h5 class="text-center hidden-items">
            Score:
            <p id="comp-score">0</p>
          </h5>
          <span
            class="d-flex flex-column justify-content-center align-items-center mt-5"
          >
            <img
              src="images/rock.svg"
              alt="rock sign image"
              class="game-move-img"
              id="comp-rock"
            />
            <img
              src="images/paper.svg"
              alt="paper sign image"
              class="game-move-img hide"
              id="comp-paper"
            />
            <img
              src="images/secissor.svg "
              alt="scissors sign image"
              class="game-move-img hide"
              id="comp-scissors"
            />
          </span>
        </div>
      </div>
      <div class="d-flex justify-content-between gap-5">
        <button
          class="border-0 px-md-4 py-1 hidden-items hidden-button game-move-btn text-white fs-5 rounded-2"
          id="rock-btn"
        >
          Rock
        </button>
        <button
          class="border-0 px-md-4 py-1 hidden-items hidden-button game-move-btn text-white fs-5 rounded-2"
          id="paper-btn"
        >
          paper
        </button>
        <button
          class="border-0 px-md-4 py-1 hidden-items hidden-button game-move-btn text-white fs-5 rounded-2"
          id="scissors-btn"
        >
          scissors
        </button>
      </div>
      <div>
        <h3 id="winner">You win the game</h3>
      </div>

      <div class="mt-4">
        <div class="d-flex justify-content-between gap-3">
          <button
            class="px-md-5 py-2 border-0 text-white fs-4 game-btn rounded-3"
            id="play-btn"
          >
            Play
          </button>
          <button
            class="px-md-5 py-2 border-0 text-white fs-4 game-btn rounded-3"
            id="play-again-btn"
          >
            Play Again
          </button>
          <button
            class="px-md-5 py-2 border-0 text-white fs-4 game-btn rounded-3"
            id="quit-btn"
          >
            Quit
          </button>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
